<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Log In</title>

</head>
<body>
    <header>
        <img src="imagem/logo_peq.png" alt="logobyter">

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">LogIn</a></li>
                <li><a href="#">Dates</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wel">
            <div class="texto">
                <h1>Welcome back!</h1>
                <p>You can sign in to access with your existing account.</p>
            </div>
        </div>
        <div class="formulario">
            <h2>Sign In</h2>
            <form action="#">
                <input type="text" name="user" id="email" placeholder="&#x1F464  Username or email" class="box">
                <input type="password" name="password" id="pw" placeholder="&#x1F512  Password" class="box">
                <div class="checkAndPw">
                    <div>
                        <input type="checkbox" name="checkbox" id="check" checked>
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#" class="fpassw">Forgot password?</a>
                </div>
                <input type="submit" value="Sign In" class="botao">
                <p class="new">New here? <a href="#">Create an Account</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p>Made by Daniel &#x1F525</p>
    </footer>
</body>
</html>
